
<div class="example-container">
    <mat-form-field>
        <mat-label>Document Search</mat-label>
        <input matInput placeholder="Start Typing here..." (keyup)="search($event)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<div *ngFor="let metaDataSource of metaDataSources" style="margin-top:3px" class="ngfordiv">
    <app-result-card [metadata]='metaDataSource._source'></app-result-card>
</div>
